{% extends 'base.html' %}
{% block content %}
<h1>Delete post</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <input type="submit" value="Confirm">
  {% comment %} <button type="submit" value="Confirm">Confirm</button> {% endcomment %}
</form>
{% endblock content %}
